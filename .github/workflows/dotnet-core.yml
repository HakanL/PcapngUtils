name: Build and Publish

on:
  push:
  pull_request:
    branches:
      - master

defaults:
  run:  
    working-directory: src
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: nelonoel/branch-name@v1.0.1

    - name: Get branch name from branch
      run: echo "BRANCH_NAME=$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')" >> $GITHUB_ENV
      if: startsWith('refs/heads/', github.ref)
    - name: Get branch name from PR
      run: echo "BRANCH_NAME=PR-$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')" >> $GITHUB_ENV
      if: startsWith('refs/pull/', github.ref)
      
    - run: echo Version ${BRANCH_NAME}
    - run: echo "version=${{steps.version.outputs.prop}}.${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
      if: github.ref == 'refs/heads/master'
    - run: echo "version=${{steps.version.outputs.prop}}.${GITHUB_RUN_NUMBER}-${GITHUB_SHA::8}-${BRANCH_NAME}" >> $GITHUB_ENV
      if: github.ref != 'refs/heads/master'
    - run: echo Version is ${version}

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore /p:Version="${version}"
    - name: Test
      run: dotnet test --no-restore --verbosity normal

    ## Publish and Tag
    - name: Publish NuGet
      run: dotnet nuget push PcapngUtils/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_KEY }}
    - name: Tag
      run: |
        git tag "v${version}"
        git push origin "v${version}"
      if: github.ref == 'refs/heads/master'
